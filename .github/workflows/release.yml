name: Build and Release

on:
  push:
    tags:
      - 'v*' # 只在推 v1.0, v0.0.1 这种标签时触发

permissions:
  contents: write # 赋予发布 Release 的权限 (替代 PAT)

jobs:
  build-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' 

      - name: Install Dependencies
        run: |
          pip install pyinstaller pillow
          # 如果有 requirements.txt，解开下面这行注释
          # pip install -r requirements.txt

      - name: Prepare Tools (Fetch ffmpeg)
        shell: pwsh
        run: .\scripts\fetch_tools.ps1
        # 如果你的 tools 需要 Token 才能下载，这里需要额外配置，
        # 但建议 tools 放公开 Release，这样这里最简单。

      - name: Build Package
        shell: pwsh
        run: .\scripts\package.ps1 -VersionTag "${{ github.ref_name }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*.zip
          draft: false      # <--- 确保不是草稿
          prerelease: false # <--- 确保是正式版
          generate_release_notes: true # 自动生成更新日志
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
