name: Release

on:
  push:
    tags:
      - 'v*'

env:
  # Optional: default tools source (can be left empty and resolved externally)
  TOOLS_URL: ${{ secrets.TOOLS_URL }}
  TOOLS_REPO: ''
  TOOLS_RELEASE_TAG: 'latest'

jobs:
  package:
    name: Build package (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install PyInstaller and build deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Fetch packaging tools (local-first)
        shell: pwsh
        run: |
          $local = Get-ChildItem -Path .\release -Filter '*tools*.zip' -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($local) {
              Write-Host "Using local tools zip: $($local.FullName)"
              if (-not (Test-Path '.\assets\bin')) { New-Item -ItemType Directory -Path '.\assets\bin' | Out-Null }
              Expand-Archive -Path $local.FullName -DestinationPath '.\assets\bin' -Force
          } else {
              Write-Host "No local tools zip found; downloading from TOOLS_URL or Release"
              pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\fetch_tools.ps1 -Url "$Env:TOOLS_URL" -GitHubRepo "$Env:TOOLS_REPO" -ReleaseTag "$Env:TOOLS_RELEASE_TAG" -Dest ".\assets\bin" -Force
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run packaging script
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\package_v2.ps1 -Mode onedir -Flavor full

      - name: Create checksum for artifact
        if: success()
        shell: pwsh
        run: |
          $files = Get-ChildItem release\*.zip -ErrorAction Stop
          foreach ($f in $files) {
              $hash = (Get-FileHash -Algorithm SHA256 $f.FullName).Hash
              # Use interpolation to avoid quoting/concatenation parsing issues
              $line = "${hash}  $($f.Name)"
              Set-Content -Path ($f.FullName + '.sha256') -Value $line -Encoding UTF8
          }

      - name: Upload release artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release/*

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: package
    permissions:
      contents: write
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: release

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release/*"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          generateReleaseNotes: true