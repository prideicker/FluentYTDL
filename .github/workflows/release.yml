name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  package:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install PyInstaller (for packaging script)
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Run packaging script
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\package.ps1 -Mode onedir -Flavor full -AutoInstallPyInstaller
      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fluentydl-dist
          path: dist/**
