name: Release

on:
  push:
    tags:
      - 'v*'

env:
  # Optional: default tools source (can be left empty and resolved externally)
  TOOLS_URL: ${{ secrets.TOOLS_URL }}
  TOOLS_REPO: ''
  TOOLS_RELEASE_TAG: 'latest'

jobs:
  package:
    name: Build package (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Fetch packaging tools (local-first)
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -Command "
            $local = Get-ChildItem -Path .\release -Filter '*tools*.zip' -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($local) {
              Write-Host "Using local tools zip: $($local.FullName)"
              if (-not (Test-Path '.\\assets\\bin')) { New-Item -ItemType Directory -Path '.\\assets\\bin' | Out-Null }
              Expand-Archive -Path $local.FullName -DestinationPath '.\\assets\\bin' -Force
            } else {
              Write-Host "No local tools zip found; downloading from TOOLS_URL or Release"
              pwsh -NoProfile -ExecutionPolicy Bypass -File .\\scripts\\fetch_tools.ps1 -Url \"$Env:TOOLS_URL\" -GitHubRepo \"$Env:TOOLS_REPO\" -ReleaseTag \"$Env:TOOLS_RELEASE_TAG\" -Dest \".\\assets\\bin\" -Force
            }
          "
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run packaging script
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\package_v2.ps1 -Mode onedir -Flavor full

      - name: Create checksum for artifact
        if: success()
        run: |
          pwsh -NoProfile -Command "Get-ChildItem release\*.zip | ForEach-Object { $hash = (Get-FileHash -Algorithm SHA256 $_.FullName).Hash; Set-Content -Path ($_.FullName + '.sha256') -Value ($hash + '  ' + $_.Name) -Encoding UTF8 }"

      - name: Upload release artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release/*

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: release

      - name: Create Release and Upload Assets (uses PAT)
        if: success()
        uses: ncipollo/release-action@v1
        env:
          # Use your provided PAT so release can trigger other workflows and perform uploads
          GITHUB_TOKEN: ${{ secrets.TEST_UPLOAD_PAT }}
        with:
          artifacts: 'release/*.zip,release/*.sha256'
          draft: false
          tag: ${{ github.ref_name }}
