name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    outputs:
      artifact-name: fluentydl-dist
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Fetch packaging tools
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\fetch_tools.ps1 -Url "$Env:TOOLS_URL" -GitHubRepo "$Env:TOOLS_REPO" -ReleaseTag "$Env:TOOLS_RELEASE_TAG" -Dest ".\\assets\\bin" -Force

      - name: Run packaging script
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\package_v2.ps1 -Mode onedir -Flavor full

      - name: Create checksum for artifact
        if: success()
        run: |
          pwsh -NoProfile -Command "Get-ChildItem release\*.zip | ForEach-Object { $hash = (Get-FileHash -Algorithm SHA256 $_.FullName).Hash; Set-Content -Path ($_.FullName + '.sha256') -Value ($hash + '  ' + $_.Name) -Encoding UTF8 }"

      - name: Upload release artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Publish Release (using PAT)
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TEST_UPLOAD_PAT }}
        with:
          artifacts: 'release/*.zip,release/*.sha256'
          draft: false
          tag: ${{ github.ref_name }}
