name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  package:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install PyInstaller (for packaging script)
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Run packaging script
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\package.ps1 -Mode onedir -Flavor full -AutoInstallPyInstaller

      - name: Create checksum for artifact
        if: success()
        run: |
          pwsh -NoProfile -Command "Get-ChildItem release\*.zip | ForEach-Object { $hash = (Get-FileHash -Algorithm SHA256 $_.FullName).Hash; Set-Content -Path ($_.FullName + '.sha256') -Value ($hash + '  ' + $_.Name) -Encoding UTF8 }"

      - name: Upload Release Assets (uses PAT)
        if: success()
        uses: ncipollo/release-action@v1
        env:
          # Use your provided PAT so release can trigger other workflows and perform uploads
          GITHUB_TOKEN: ${{ secrets.TEST_UPLOAD_PAT }}
        with:
          artifacts: 'release/*.zip,release/*.sha256'
          draft: false
          tag: ${{ github.ref_name }}

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fluentydl-dist
          path: dist/**
